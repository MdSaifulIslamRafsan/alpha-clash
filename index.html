<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- google fonts link  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- daisy ui link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- font family -->
    <style>
        .font-poppins {
            font-family: "Poppins", sans-serif;
        }
        .anton-regular {
             font-family: "Anton", sans-serif;
        }

    </style>
  </head>
  <body class="font-poppins">
    <main class="bg-[#1E1E1E] bg-[url('images/background.png')] bg-no-repeat bg-center  h-screen text-[#FFFFFF] bg-contain	">
        <!-- home screen -->
      <section id="home" class="gap-10 min-h-screen flex items-center justify-center flex-col">
            <h1 class="text-9xl anton-regular font-normal uppercase">Alpha Clash Pro</h1>
            <p class="text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button id="play-now" class="btn">Play Now</button>
        </section>
        <!-- play ground -->
        <section id="play-ground" class="hidden">
          <!-- play ground container -->
            <div class="space-y-4 flex flex-col justify-center min-h-screen">
              <!-- screen -->
              <div class="artboard artboard-horizontal phone-6 border-8 border-[#010313CC] mx-auto bg-[#FFFFFFB3] rounded-2xl">
                <div class="bg-[#2f2941] p-4 rounded-b-xl w-fit mx-auto">
                  <p>Don't watch keyboard  while playing...</p>
                </div>
                <div class="flex justify-center items-center h-full">
                  <h1 id="alphabet" class="text-black uppercase text-9xl font-bold">Y</h1>
                </div>
              </div>
              <!-- keyboard -->
                <div class="text-black">
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd cursor-pointer">q</kbd>
                    <kbd id="w" class="kbd cursor-pointer">w</kbd>
                    <kbd id="e" class="kbd cursor-pointer">e</kbd>
                    <kbd id="r" class="kbd cursor-pointer">r</kbd>
                    <kbd id="t" class="kbd cursor-pointer">t</kbd>
                    <kbd id="y" class="kbd cursor-pointer">y</kbd>
                    <kbd id="u" class="kbd cursor-pointer">u</kbd>
                    <kbd id="i" class="kbd cursor-pointer">i</kbd>
                    <kbd id="o" class="kbd cursor-pointer">o</kbd>
                    <kbd id="p" class="kbd cursor-pointer">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd cursor-pointer">a</kbd>
                    <kbd id="s" class="kbd cursor-pointer">s</kbd>
                    <kbd id="d" class="kbd cursor-pointer">d</kbd>
                    <kbd id="f" class="kbd cursor-pointer">f</kbd>
                    <kbd id="g" class="kbd cursor-pointer">g</kbd>
                    <kbd id="h" class="kbd cursor-pointer">h</kbd>
                    <kbd id="j" class="kbd cursor-pointer">j</kbd>
                    <kbd id="k" class="kbd cursor-pointer">k</kbd>
                    <kbd id="l" class="kbd cursor-pointer">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd cursor-pointer">z</kbd>
                    <kbd id="x" class="kbd cursor-pointer">x</kbd>
                    <kbd id="c" class="kbd cursor-pointer">c</kbd>
                    <kbd id="v" class="kbd cursor-pointer">v</kbd>
                    <kbd id="b" class="kbd cursor-pointer">b</kbd>
                    <kbd id="n" class="kbd cursor-pointer">n</kbd>
                    <kbd id="m" class="kbd cursor-pointer">m</kbd>
                    <kbd id="/" class="kbd cursor-pointer">/</kbd>
                  </div>
                </div>
              <!-- life score -->
              <div class="flex justify-between w-11/12 mx-auto">
                <button class="btn bg-[#894189] rounded-full border-none text-white px-10 text-2xl">
                  Life
                  <img src="images/Group 23.png" alt="">
                  <span id="life">5</span>
                </button>
                <button class="btn bg-[#360490] rounded-full border-none text-white px-10 text-2xl">
                  Score
                 <img src="images/monetization_on.png" alt="">
                 <span id="score">0</span>
                </button>
              </div>
            </div>
        </section>
        <!-- final result -->
        <section id="result" class="flex hidden justify-center items-center min-h-screen">
            <div class="text-center space-y-5 bg-[#FFFFFF33] p-5 rounded-xl">
              <h1 class="text-6xl"><span class="font-bold">Score :</span> <span id="total-score">0</span></h1>
              <button id="Play-Again" class="btn">Play Again</button>
              <p class="text-xl">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
